<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login - Instagram</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="instagram.ico" />

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <section class="app-main--image">
      <img src="img/cellphone.png" alt="Instagram">
    </section>
    <section class="app-main--content">

      <div class="app-main--group" id="continue" >
        <img src="img/logo-instagram.svg" class="logo-instagram" alt="Logo instagram">

        <img src="img/profile.png" class="profile" alt="Imagem perfil">

        <a href="detail.html" style="margin: 0;">
          <button type="button" class="btn-continue">Continuar como thehusky</button>
        </a>
      </div>

      <div class="app-main--group" id="continue2">
        <p>Não é thehusky?</p>
        <p>
          <a href="#">Troque a conta</a>
          ou
          <a href="#"> Inscreva-se</a>
        </p>
      </div>

      <div class="app-main--group">
        <p>Baixe o app.</p>
        <div class="app-main--apps">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
            <img src="img/app-store-botao.png" alt="Apple store">
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
            <img src="img/google-play-badge.png" alt="Play store">
          </a>
        </div>
      </div>

    </section>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
